<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    #result {
      margin-top: 25px;
      background-color: #f8f9fa;
      border-left: 4px solid #0d6efd;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <select class="form-select" id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" id="english" required>
          <option value="">English Level</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" id="russian" required>
          <option value="">Russian Level</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" id="math" required>
          <option value="">Math Level</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="goal" placeholder="Your Goal..." rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>

    <div id="result" class="mt-4" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userData = {
        "First Name": document.getElementById("firstName").value,
        "Last Name": document.getElementById("lastName").value,
        "Email": document.getElementById("email").value,
        "Phone": document.getElementById("phone").value,
        "Date of Birth": document.getElementById("dob").value,
        "Gender": document.getElementById("gender").value,
        "English Level": document.getElementById("english").value,
        "Russian Level": document.getElementById("russian").value,
        "Math Level": document.getElementById("math").value,
        "Goal": document.getElementById("goal").value
      };

      let resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerText = Object.entries(userData)
        .map(([key, value]) => `${key}: ${value}`)
        .join('\n');

      this.reset();
    });
  </script>

</body>
</html>
